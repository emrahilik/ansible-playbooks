---

- name: R1sof Agent Installation
  hosts: all
   become: true 
   become_method: sudo
   user: centos 
   when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "6")
   task: 
  - name: create repo 
     copy: 
      src: r1soft.repo
      dest: /etc/yum.repos.d 
   
      
  - name: install agent
     package:
       name: serverbackup-enterprice-agent
       state: installed 
    notify: AGENT_RESTART       
      
  - name: Stop iptables 
    service:
      name: iptables
      state: restarted 
      enabled: false
      
  - name: Get Key
    shell: "r1soft-setup -- get-key http://52.56.105.64/"   

  handlers: 
    name: AGENT_RESTART 
    service: 
       name: cdp-agent
       state: restarted
       enabled: true 

